<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Button Style Changer </title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="marquee_Diver">
        <marquee behavior="" direction=""> MY TEXT EDITER</marquee>
    </div>
    <div class="container">
        <div class="Input_DIver">
            <input type="text" id="userHtml">
        </div>
        <div class="Button_diver">
            <button id="fontButton">Change Font Family</button>
            <button id="fontSizeButton">Change Font Size</button>
            <button id="HeightButton">Change Height</button>
            <button id="colorButton">Change Color</button>
            <button id="fontStyleButton">Change Font Style</button>
            <button id="textDocButton">Underline Text</button>
            <button id="textTransButton">Uppercase Text</button>
            <button id="textAlignButton">Center Align Text</button>
            <button id="ButtonBackColour">Change Background Color</button>
            <button id="textShadowButton">Add Text Shadow</button>
            <button id="borderRadiousButton">Add Border Radious</button>
            <button id="borderButton">Add Border</button>
            <button id="PaddingButton">Add Padding</button>


        </div>

        <button id="ChangeButton" class="style">CANCEL STYLE</button>
        <button onclick="refresh()" class="style"> ALL REFRESH</button>

        <div class="footer_Diver">
            <footer class="Footer_Text">MADE BY TUFAIL SHOUKAT(183551)</footer>
        </div>
    </div>























    <script src="app.js"></script>
</body>

</html>
